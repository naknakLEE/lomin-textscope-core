version: '2.3'

services:

  postgres:
    image: postgres:11
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports: 
      - 5432:5432
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      our_net:
          ipv4_address: ${POSTGRES_IP_ADDR}
  
  web:
    image: docker.lomin.ai/ts-web:0.0.1
    build:
      context: ./
      dockerfile: Dockerfile.fastapi
    container_name: web
    ports: 
      - 8000:8000
    volumes:
      - ./:/workspace
    # command: python /workspace/app/main.py
    tty: true
    depends_on: 
      - postgres
    networks:
      our_net:
          ipv4_address: ${WEB_IP_ADDR}
    restart: unless-stopped

  serving:
    image: docker.lomin.ai/ts-serving:0.0.1
    build:
      context: ./
      dockerfile: Dockerfile.bentoml
    container_name: serving
    ports: 
      - 5000:5000
    volumes:
      - ./:/workspace
      # - ./app/utils/bentoml_configuration.yml:/user/home/bentoml/bentoml.yml
    tty: true
    depends_on: 
      - postgres
    networks:
      our_net:
          ipv4_address: ${SERVING_IP_ADDR}
    runtime: nvidia
    # command: bentoml serve MultiModelService:latest

