version: '2'
services:
  postgres:
    image: postgres:11
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports: 
      - 5432:5432
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      our_net:
          ipv4_address: ${POSTGRES_IP_ADDR}
  
  web:
    image: wook3024/fastapi_backend:0.1.0
    container_name: web
    ports: 
      - 8000:8000
    volumes:
      - ./:/workspace
    # environment:
    #   - POSTGRES_DB=${POSTGRES_DB}
    #   - POSTGRES_USER=${POSTGRES_USER}
    #   - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    # command: uvicorn workspace.backend.main:app --host 0.0.0.0 --port 8000
    tty: true
    depends_on: 
      - postgres
    networks:
      our_net:
          ipv4_address: ${WEB_IP_ADDR}
    restart: unless-stopped

  serving:
    image: wook3024/bentoml_serving:0.1.0
    # build:
    #   context: ./serving
    #   dockerfile: Dockerfile.bentoml
    container_name: serving
    ports: 
      - "5000:5000"
    volumes:
      - ./:/workspace
      # - ./app/utils/bentoml_configuration.yml:/user/home/bentoml/bentoml.yml
    depends_on: 
      - postgres
    networks:
      our_net:
          ipv4_address: ${SERVING_IP_ADDR}
    runtime: nvidia
    # command: python /workspace/generate_bentoml_model.py
    tty: true

