  grafana:
    image: grafana/grafana:8.1.4-ubuntu
    container_name: grafana
    volumes: 
      - grafana_data:/var/lib/grafana
      - ./ldap/grafana.ini:/etc/grafana/grafana.ini
      - ./ldap/ldap.toml:/etc/grafana/ldap.toml
    depends_on: 
      - prometheus
    restart: always
    networks:
      our_net:
          ipv4_address: ${GRAFANA_IP_ADDR}

  openldap:
    image: docker.lomin.ai/ts-openldap:${TEXTSCOPE_VERSION}
    container_name: ldap
    build: ./openldap
    environment:
      SLAPD_PASSWORD: lomin
      SLAPD_DOMAIN: lomin.ai
      SLAPD_ADDITIONAL_MODULES: memberof
    ports:
      - "389:389"
    networks:
      our_net:
          ipv4_address: ${OPENLDAP_IP_ADDR}


volumes: 
  prometheus_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /docker/data/prometheus_data
  grafana_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /docker/data/grafana_data
  mysql_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /docker/data/mysql_data

networks:
  our_net:
    ipam:
      config:
        - subnet: 10.254.0.0/16
