# Source: textscope/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-textscope
  labels:
    helm.sh/chart: textscope-0.1.0
    app.kubernetes.io/name: textscope
    app.kubernetes.io/instance: web
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: textscope
      app.kubernetes.io/instance: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: textscope
        app.kubernetes.io/instance: web
    spec:
      serviceAccountName: web-textscope
      securityContext:
        {}
      containers:
        - name: textscope
          securityContext:
            {}
          image: "docker.lomin.ai/ts-web:0.6.0"
          imagePullPolicy: Never
          workingDir: /workspace
          command: 
            
              - python3
            
              - main.py
            
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /livez
              port: 8000
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
          resources:
            {}
          volumeMounts:
            - mountPath: /workspace/logs
              name: log
      volumes:
        - name: log
          hostPath:
            path: /home/inhak/log
            type: DirectoryOrCreate
