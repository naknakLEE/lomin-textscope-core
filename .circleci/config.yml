version: 2.1

orbs:
  python: circleci/python@1.0.0

jobs:
  docker-build:
    machine: true
    resource_class: lomin/1
    working_directory: ~/textscope    
    steps:
      - checkout
      - run: 
          name: Setting .env file
          command: echo "$ENV_NEW" | base64 --decode > .env      
      - run:
          name: docker build
          command: |
            PR_NUMBER=$(echo $CIRCLE_PULL_REQUEST | awk -F/ '{print $7}')
            PR_TITLE=$(curl -s -H 'Authorization: Bearer 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' https://api.github.com/repos/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/pulls/$PR_NUMBER | jq '.title' -r)
            echo "Pull request title is: $PR_TITLE"
            BSN_CODE=$(echo $PR_TITLE | cut -d '/' -f1)
            echo "BSN_CODE is: $BSN_CODE"          
            echo "==========> Start Docker Build";
            bash circleci/build.sh $BSN_CODE
            echo "==========> Finish Docker Build"
  docker-run:
    machine: true    
    resource_class: lomin/1
    working_directory: ~/textscope    
    steps:
      - run:    
          name: docker run
          command: |
            echo "==========> Start Docker Run";
            sh circleci/run.sh
            echo "==========> Finish Docker Run"                                  
  code-test:
    machine: true
    resource_class: lomin/1    
    steps:
      - run:
          name: code test
          command: |
            echo "==========> Start Code Test";
            sh circleci/test.sh
            echo "==========> Finish Code Test"               

workflows:
  feature-develop-PR: 
    jobs:          
      - docker-build:   
          # context: 
          #   - .env          
          #   - aws_new
          filters:
            branches:
              only: /feature\/.*/    
      - docker-run:
          requires:
            - docker-build   
          filters:
            branches:
              only: /feature\/.*/
