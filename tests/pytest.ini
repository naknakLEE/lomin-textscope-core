[pytest]
python_files = test*.py
markers =
    api: api(integration) test
    unit: unit test
    mock: mock test
console_output_style = progress
log_cli = true
log_cli_level = INFO
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_cli_format = %(levelname)-8s %(asctime)s %(name)s::%(filename)s:%(funcName)s:%(lineno)d: %(message)s
